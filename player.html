<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HLS Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="background:#111;color:#eee;font-family:Arial;padding:20px">

<h2>HLS Video Player</h2>
<input id="url" style="width:100%;padding:10px" placeholder="Paste master.m3u8 URL here">
<button onclick="loadVideo()" style="padding:10px;margin-top:10px">Load Video</button>

<video id="v" controls style="width:100%;margin-top:20px"></video>

<script>
function loadVideo(){
    let link = document.getElementById('url').value;
    let video = document.getElementById('v');
    if(Hls.isSupported()){
        let hls = new Hls();
        hls.loadSource(link);
        hls.attachMedia(video);
    } else {
        video.src = link;
    }
}
</script>

</body>
</html>
